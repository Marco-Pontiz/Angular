<form [formGroup]="usersForm" class="grid" action="">
    <div class="col-6 field">
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput type="text" name="name">
        </mat-form-field>
    </div>

    <div class="col-6 field">
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input formControlName="surname" matInput type="text" name="surname">
        </mat-form-field>
    </div>

    <div class="col-6 field">
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Email</mat-label>
            <input [formControl]="emailControl" matInput type="email" name="email">
        </mat-form-field>
    </div>

    <div class="col-6 field">
        <mat-form-field class="w-full" appearance="outline">
            <mat-label>Contrase√±a</mat-label>
            <input formControlName="password" matInput type="password" name="password">
        </mat-form-field>
    </div>
</form>

<pre>{{ usersForm.value | json }}</pre>>
